<h1>Lista de Remeras</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Imagen</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Precio</th>
      <th scope="col">Stock</th>
      <th>Comprar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let remera of remeras" [ngClass]="{'clearance': remera.clearance}">
      <td><img width="100" class="img-thumbnail" [src]="remera.image" [alt]="remera.name"></td>
      <th scope="row">{{remera.name}}</th>
      <td>{{remera.type}}</td>
      <td>{{remera.price | currency}}</td>
      <td><span class="badge badge-warning" *ngIf="remera.stock==0">SIN STOCK</span></td>
      <td>
        <app-input-integer [(quantity)]="remera.quantity"  [max]="remera.stock" *ngIf="remera.stock"(cant_maxReached)="cant_maxReached($event)"></app-input-integer>
      </td> 
      <td>
        <button class="btn btn-primary" (click)="addToCart(remera)">Comprar</button>
      </td>
    </tr>
  </tbody>
</table>
